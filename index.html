<!DOCTYPE html>
<html>
<head>
	<title>Jogo da Velha</title>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<span>Proxima jogada: <span id="atual">X</span></span>
	<button id="reiniciar">Reiniciar</button>
	<div id="container">

		<div id="quad0" quadpos="0" class="border-right border-bottom float-left quadrante font-white"></div>
		<div id="quad1" quadpos="1" class="border-bottom float-left quadrante font-white"></div>
		<div id="quad2" quadpos="2" class="border-left border-bottom float-left quadrante font-white"></div>


		<div id="quad3" quadpos="3" class="border-right border-bottom float-left quadrante font-white"></div>
		<div id="quad4" quadpos="4" class="border-bottom float-left quadrante font-white"></div>
		<div id="quad5" quadpos="5" class="border-left border-bottom float-left quadrante font-white"></div>


		<div id="quad6" quadpos="6" class="border-right float-left quadrante font-white"></div>
		<div id="quad7" quadpos="7" class="float-left quadrante font-white"></div>
		<div id="quad8" quadpos="8" class="border-left float-left quadrante font-white"></div>

	</div>
</body>
</html>
